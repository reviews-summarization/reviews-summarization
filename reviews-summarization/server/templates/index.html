<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/main.css') }}">
    <title>Reviews / aspects</title>
</head>
<body>
    <div style="width: 70%; margin-left: auto; margin-right: auto; margin-top: 5%;">
        <h2 style="text-align: left;">{{film_name}}</h2>
        <div style="text-align: left;">
        <i>Вам предлагается прочитать отзыв и отметить есть ли аспект в нем</i>
        </div>
        <p style="text-align: left;"> {{review}} </p>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <form method="post" action="/submit" style="width: 100%; margin: auto; display: flex; flex-direction: column;">

            {{aspects | safe}}

            <button type="submit" style="height: 20px;">Далее</button>
            </form>
        </div>
        <form action="/skip" method="post" style="width: 100%; margin: auto; display: flex; flex-direction: column; margin-top: 10px;">
            <button type="submit" style="height: 20px;">Пропустить</button>
        </form>
    </div>
</body>
</html>
